<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      fetch(
        "https://raw.githubusercontent.com/yoursin0330/dataVisualization/main/data.json"
      )
        .then((data) => data.json())
        .then((data) => {
          const body = document.querySelector("body");
          const population_order = document.createElement("ol");
          for (const i of data) {
            const local = document.createElement("li");
            local.innerText = i.지역이름 + i.인구;
            population_order.append(local);
          }
          body.append(population_order);
        })
        .catch((error) => {
          alert("데이터가 읽히지 않습니다");
        });
    </script>
  </body>
</html>
